<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Prompt Generator 2</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: 0 auto;
    }
    textarea, input {
      width: 100%;
      padding: 0.5rem;
      margin-top: 1rem;
    }
    .checkbox-group {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 0.5rem;
      margin-top: 1rem;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #2563eb;
      color: white;
      font-weight: bold;
      margin-top: 1rem;
      border: none;
      border-radius: 0.25rem;
    }
  </style>
</head>
<body>
  <h2>AI Prompt Generator 2</h2>

  <textarea id="context" placeholder="Enter context..."></textarea>
  <input id="objective" placeholder="What do you want to generate? (e.g., Blog post, Email)" />
  <input id="persona" placeholder="Who should the AI act as? (e.g., Therapist, Brand Strategist)" />
  <input id="audience" placeholder="Who is the audience?" />

  <div>
    <p><strong>Tone / Style:</strong></p>
    <div class="checkbox-group" id="tone-options"></div>
  </div>

  <textarea id="limitations" placeholder="Length, format, keywords to use/avoid..."></textarea>
  <textarea id="example" placeholder="Paste an example or draft..."></textarea>

  <button onclick="generatePrompt()">Generate Prompt</button>

  <script>
    const tones = ["Professional", "Friendly", "Snarky", "Empathetic", "Academic", "Salesy", "Other"];
    const toneContainer = document.getElementById('tone-options');

    tones.forEach(tone => {
      const label = document.createElement('label');
      label.style.display = 'flex';
      label.style.alignItems = 'center';

      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.value = tone;

      const span = document.createElement('span');
      span.textContent = tone;
      span.style.marginLeft = '0.5rem';

      label.appendChild(checkbox);
      label.appendChild(span);
      toneContainer.appendChild(label);
    });

    function generatePrompt() {
      const context = document.getElementById('context').value;
      const objective = document.getElementById('objective').value;
      const persona = document.getElementById('persona').value;
      const audience = document.getElementById('audience').value;
      const limitations = document.getElementById('limitations').value;
      const example = document.getElementById('example').value;
      const toneValues = Array.from(document.querySelectorAll('#tone-options input:checked')).map(cb => cb.value);

      const prompt = `Context: ${context}\nObjective: ${objective}\nRole/Persona: ${persona}\nAudience: ${audience}\nTone: ${toneValues.join(", ")}\nLimitations/Requirements: ${limitations}\nExample/Starting Point: ${example}`;

      alert(prompt);
    }
  </script>
</body>
</html>
